server:
  port: 3450

spring:
  # 应用环境
  profiles:
    active: dev
  # 应用名称
  application:
    name: bds-user-service
  # 微服务网关配置
  cloud:
    nacos:
      discovery:
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        server-addr: ${NACOS_SERVER_ADDR}
  # 数据源配置
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池的最小空闲连接数
      minimum-idle: 10
      # 连接池的最大连接数
      maximum-pool-size: 50
      # 连接空闲时间，超过该时间的空闲连接将被释放
      idle-timeout: 30000
      # 数据库连接的最大生命周期
      max-lifetime: 1800000
      # 每次从连接池中获取连接的最大等待时间
      connection-timeout: 20000
      # 测试连接是否有效的查询语句
  # redis配置
  redis:
    host: ${REDIS_HOST}
    # Redis服务器连接端口
    port: ${REDIS_PORT}
    # Redis服务器连接密码（默认为空）
    password: ${REDIS_PASSWORD}
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 下划线转驼峰开启（如果字段名是下划线分隔的，则自动转换为驼峰命名）
    map-underscore-to-camel-case: true
    # SQL 打印配置
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印 SQL 语句到控制台
  # 逻辑删除配置
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0

aliyun:
  sms:
    accessKeyId: ${ALIYUN_SMS_ACCESS_KEY_ID}
    accessKeySecret: ${ALIYUN_SMS_ACCESS_KEY_SECRET}
    signName: ${ALIYUN_SMS_SIGN_NAME}
    templateCode: ${ALIYUN_SMS_TEMPLATE_CODE}
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT}
    bucketName: ${ALIYUN_OSS_BUCKET_NAME}
    directory: ${ALIYUN_OSS_DIRECTORY}


identity-verification:
  app-code: ${IDENTITY_VERIFICATION_APP_CODE}

logging:
  level:
    root: info
